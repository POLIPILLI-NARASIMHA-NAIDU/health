<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | HealthLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #000000;
      --text-light: #222;
      --text-dark: #ffffff;
      --accent: #2563EB;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      transition: background var(--transition), color var(--transition);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 50;
      transition: background var(--transition);
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .dark-toggle {
      background: none;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition);
    }

    .dark-toggle:hover {
      background: #f0f0f0;
    }

    /* Wavy Background */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%232563EB" fill-opacity="0.4" d="M0,96L30,106.7C60,117,120,139,180,149.3C240,160,300,160,360,170.7C420,181,480,203,540,202.7C600,203,660,181,720,149.3C780,117,840,75,900,85.3C960,96,1020,160,1080,176C1140,192,1200,160,1260,149.3C1320,139,1380,149,1410,154.7L1440,160L1440,320L0,320Z"></path></svg>');
      background-size: cover;
      animation: wave 6s linear infinite alternate;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-30px); }
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px 120px;
      position: relative;
      z-index: 1;
    }

    h1.page-title {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .team-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background var(--transition), color var(--transition);
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .team-emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    .team-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }

    .team-role {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    /* DARK MODE */
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark-mode header {
      background: rgba(0, 0, 0, 0.7);
    }

    body.dark-mode .team-card {
      background: #111;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    body.dark-mode .dark-toggle {
      border: 1px solid #555;
      color: #fff;
    }

    body.dark-mode .team-emoji {
      filter: brightness(10);
    }

    body.dark-mode footer {
      border-color: #333;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HealthLink</div>
    <button id="darkToggle" class="dark-toggle">‚òæ Dark</button>
  </header>

  <main>
    <h1 class="page-title">Meet the Team</h1>

    <div class="team-grid">
      <div class="team-card">

      </div>
      <div class="team-card">
        <span class="team-emoji">üé®</span>
        <p class="team-name">Mahesh</p>
        <p class="team-role">UI/UX Designer</p>
      </div>
      <div class="team-card">
        <span class="team-emoji">üß†</span>
        <p class="team-name">Rohit E</p>
        <p class="team-role">AI Specialist</p>
      </div>
      <div class="team-card">
        <span class="team-emoji">‚öôÔ∏è</span>
        <p class="team-name">Rohit S</p>
        <p class="team-role">Backend Engineer</p>
      </div>
    </div>
  </main>

  <div class="wave"></div>

  <footer>
    ¬© 2025 HealthLink. Crafted with ‚ù§Ô∏è by the HealthLink Team.
  </footer>

  <script>
    // Dark Mode Toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkToggle.textContent = document.body.classList.contains("dark-mode")
        ? "‚òÄ Light" : "‚òæ Dark";
    });
  </script>
</body>
</html>
