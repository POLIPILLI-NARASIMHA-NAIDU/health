<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report an Issue | HealthLink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="logo">Health<span class="logo-accent">Link</span></div>
  </header>

  <section class="container">
    <h2>Report an Issue</h2>
    <p class="about-text">
      Found a bug or issue? Please describe it below:
    </p>
    <form style="max-width:500px;margin:20px auto;">
      <textarea style="width:100%;min-height:120px;padding:10px;border-radius:8px;border:1px solid #ccc;"></textarea>
      <br><br>
      <button type="submit" style="padding:8px 16px;border:none;background:#2563EB;color:white;border-radius:6px;cursor:pointer;">Submit</button>
    </form>
  </section>
</body>
</html>
